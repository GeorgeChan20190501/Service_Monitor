<!DOCTYPE html>
<html>

<head>
	<title>Service Now 监控</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/bootstrap-all.css">
	<script src="/js/bootstrap-all.js"></script>
	<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
	<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
	<!-- 系统CSS或JS -->
	<link rel="stylesheet" href="/css/system.css">

	<style>
	</style>
</head>

<body>
	<div id="container">
		<div class="row">
			<div class="col-3">
				<h4>Service Now 监控</h4>
			</div>
		</div>
		<div class="bh2"></div>
		<div class="bg-content">


			<div class="row">
				<div class="col-sm-2">
					EAI Code：<input type="text" name="roleCode" v-model="resultobj.appId"
						style="width: 150px; height: 25px;" />
				</div>

				<div class="col-sm-2">
					系统名称：<input type="text" name="roleName" v-model="resultobj.appName"
						style="width: 150px; height: 25px;" />
				</div>
			</div>
			<div class="row" style="padding: 15px;">
				<button class="bg-primary mybtn" @click="fenye(1)">系统查询</button>
			</div>

		</div>
		<div class="bh5"></div>

		<div class="bg-content" v-if="showResult">
			<div>系统入口列表：</div>
			<div class="bh2"></div>
			<div>
				<table class="table  table-bordered   table-sm  table-striped table-hover" style="overflow:hidden">
					<thead>
						<tr>
							<th width="50px;"><input type="checkbox" class=" batch checkbox" v-model="isAll"
									@click="getSelected()" /></th>
							<th>系统编号</th>		
							<th>EAI Code</th>
							<th>应用名称</th>
							<th >应用描述</th>
							<th >应用首页</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="item in Results">
							<td width=" 50px;"><input type="checkbox" class="batch checkbox"
									@click=" chk(item.id,$event)" v-model="item.chk" /></td>
							<td>{{item.id}}</td>		
							<td>{{item.appId}}</td>
							<td>{{item.appName}}</td>
							<td>{{item.appDescrib}}</td>
							<td ><a :href="item.appUrl1"  style="text-decoration: none;" target="_top" @click.prevent="shouye(item.appUrl1)">进入首页</a></td>
						</tr>
					</tbody>
				</table>
				<div class="row"></div>
				

			</div>
			<!-- 分页模板（修改URL及参数） -->
			<div class="row" v-if="pageTotal>1">
				<ul class="pagination pagination-sm offset-sm-4">
					<li class="page-item"><a class="page-link" @click="fenye(1)">首 页</a></li>
					<li class="page-item"><a class="page-link" @click="fenye(currentPage-1)">上一页</a></li>
					<li v-for="n in pageTotal" class="page-item">
						<a class="page-link" @click="fenye(n)" v-if="pageTotal<6">{{n}}</a>
						<a class="page-link" @click="fenye(n)" v-if="pageTotal>5 && currentPage <4 && n<6">{{n}}</a>
						<a class="page-link" @click="fenye(currentPage+(n-3))"
							v-if="(pageTotal-currentPage)>1 && pageTotal>5 && currentPage >3 && n<6">{{currentPage+(n-3)}}</a>
						<a class="page-link" @click="fenye(pageTotal+(n-5))"
							v-if="(pageTotal-currentPage)<2 && pageTotal>5 && currentPage >3 && n<6">{{pageTotal+(n-5)}}</a>
					</li>
					<li class="page-item"><a class="page-link" @click="fenye(currentPage+1)">下一页</a></li>
					<li class="page-item"><a class="page-link" @click="fenye(pageTotal)">尾 页</a></li>
				</ul>
				<div style="margin-left: 15px;margin-top: 10px;;">共 {{pageTotal}} 页</div>
			</div>
		</div>


		
		<!-- 模态框 -->
	<div class="modal fade myalert" id="myModal">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<!-- 模态框头部 -->
				<div class="modal-header">
					<span class="modal-title">系统提示：</span>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<!-- 模态框主体 -->
				<div class="modal-body">{{info2}}
				<!-- 模态框底部 -->
				<div class="modal-footer">
					<button class="btn btn-success btn-sm" data-dismiss="modal" id="modal-1"
						@click="confirmbtn(info2)">确 认</button>
					<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" @click="cancle()">取
						消</button>
				</div>

			</div>
		</div>
	</div>
		</div>
	</div>
	
	
	
	
	<div id="ss"></div>
</body>
<script>
	var vm = new Vue({
		el: '#container',
		data: {
			resultobj: { id: null, appId: '', appName: '' },
			info: [],
			role:'',
			menus: [],
			parentMenus: [],
			roleMenus:[],
			status: false,
			check: true,
			edit: '启用编辑',
			info2: '',
			Results: [],
			checkGrp: [],
			ids: [],
			showResult: true,
			flag: false,
			currentPage: 1,
			pageTotal: 1,
			pageSize: 10
		},
		computed: {
			isAll: {
				get() {
					return this.Results.every(item => item.chk);
				},
				set(value) {
					this.Results.forEach(item => {
						item.chk = value;
					})
				}
			}
		}
		,
		methods: {

			isAllc(aaa, chk) {
				if (chk) {
					this.roleMenus.push(aaa);
					this.menus.forEach(item => {
						if (item.parentNodeCode == aaa) {
							item.chk = true;
							this.roleMenus.push(item.nodeCode);
						}
					})
				}
				else{
					this.roleMenus.splice(this.roleMenus.indexOf(aaa),1);
					
					this.menus.forEach(item => {
					if (item.parentNodeCode == aaa) {
						item.chk = false;
						this.roleMenus.splice(this.roleMenus.indexOf(item.nodeCode),1);
					}})
				}
				 
				//alert("即将为用户："+this.checkGrp+"添加"+this.roleMenus+"节点");
			},
			notAllc(nodeP, nodecode, parentcode, chk) {
				if (chk) {
				this.parentMenus.forEach(item => {
						if (item.nodeCode == parentcode) {
							item.chk = true;
							this.roleMenus.push(parentcode);
						}
				})
				this.roleMenus.push(nodecode);
			  }
				if (!chk) {
					var count = 0;
					this.menus.forEach(item => {
						if (item.parentNodeCode == nodeP) {
							if (item.chk != false) {
								count++;
							}
						}
					})
					if (count == 0) {
						this.parentMenus.forEach(item => {
								if (item.nodeCode == parentcode) {
									item.chk = false;
								}
						})
					}
					this.roleMenus.splice(this.roleMenus.indexOf(nodecode),1);
				}
					//alert("即将为用户："+this.checkGrp+"添加"+this.roleMenus+"节点");
			}
			,
		 
			getSelected() {
				this.checkGrp = [];
				this.Results.forEach(item => {
					if (item.chk) {
						this.checkGrp.push(item.id);
					}
					else {
						this.checkGrp.splice(this.checkGrp.indexOf(item.id), 1);
					}
				})
			},
			fenye(targetPage) {
				//参数为点击的页码
				//alert("调用分页，去往第"+targetPage+"页")
				axios({
					method: 'post',
					url: '/fenyeQueryConfig',
					data: {
						msg: this.resultobj,
						msg1: targetPage,
						msg2: this.pageSize
					},
				}).then(res => {
					this.Results = res.data.fenyeConfig;
					this.Results.forEach(item => {
						item.chk = false;
					})
					this.pageTotal = res.data.pageTotal;
					this.currentPage = targetPage;
					this.checkGrp = [];
				}, error => {
				});
			},
			 
			chk(id, e) {
				if (e.target.checked) {
					this.checkGrp.push(id);
				}
				else {
					this.checkGrp.splice(this.checkGrp.indexOf(id), 1);
				}
			},
		 

			cancle() {
				this.flag = false;
			},
		 
			change() {
				this.status = !this.status;
				if (this.status == true) {
					this.edit = '关闭编辑';
				}
				else {
					this.edit = '启用编辑';
				}
			},
			shouye(url){
				window.open(url,"_blank");
			}

		}
	})

</script>

</html>
