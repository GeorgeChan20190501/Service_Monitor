<!DOCTYPE html>
<html>

<head>
<title>Effort</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/bootstrap-all.css">
<script src="/js/bootstrap-all.js"></script>
<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
<script src="/js/page.js"></script>
<!-- 系统CSS或JS -->
<link rel="stylesheet" href="/css/iconfont1.css">
<link rel="stylesheet" href="/css/system.css">

<style>
</style>
</head>

<body>
	<div id="container">
		<div class="row">
			<div class="col-3">
				<h4>Effort 填写</h4>
			</div>
		</div>
		<div class="bh2"></div>
		<div class="bg-content">


			<div class="row">
				<!-- <div class="col-sm-3 gztcandiv">
					<div style="width: 80px; height: 25px; float:left">Date ：</div><input type="text"   id='gztcan' name='candiv' onclick='ams_rl(this)' v-model="effortObj.workday"
						style="width: 150px; height: 25px;" /><div id='candiv' class='gztcancontent'></div>
				</div> -->
				<div class="col-sm-3 gztcandiv">
					<div style="width: 80px; height: 25px; float:left">Date ：</div><input type="date"  name='candiv' v-model="effortObj.workday"
						style="width: 150px; height: 25px;" />
				</div> 





			</div>
			<div class="bh1"></div>
			<div class="row">
				<div class="col-sm-3">
					<div style="width: 80px; height: 25px; float: left">Task
						Type：</div>
					<select v-model="effortObj.tasktype" style="width: 270px; ">
						<option value=""></option>
						<option v-for="tasktype in tasktypeList" :value="tasktype.type">{{tasktype.type}}</option>
					</select>
				</div>
				<div class="col-sm-3">
					<div style="width: 150px; height: 25px; float: left">Application
						Name：</div>
					<select v-model="effortObj.eaicode" style="width: 180px; ">
						<option :selected="true" value=""></option>
						<option v-for="app in appList" :value="app.ckey">
							{{app.cval1}}</option>
					</select>


				</div>
				<div class="col-sm-3">
					<div style="width: 120px; height: 25px; float: left">Ticket
						Number：</div>
					<input type="text" name="childNum" v-model="effortObj.ticketnumber"
						style="width: 150px; height: 25px;" />
				</div>
				<div class="col-sm-2">
					<div style="width: 50px; height: 25px; float: left">Hours：</div>
					<input type="text" name="pageUrl" v-model="effortObj.efforthours"
						style="width: 150px; height: 25px;" />
				</div>
			</div>

			<div class="row" style="padding: 15px;">
				<button class="bg-primary mybtn" @click="query">查询</button>
				<button class="mybtn bg-primary" style="margin-left: 45px;"
				@click="addConfig()">Effort提交</button>

			</div>

		</div>
		<div class="bh5"></div>

		<div class="bg-content">
			<div>Effort Tracker 结果： <button class="bg-primary mybtn1 iconfont  icon-daochu"  @click="download()"></button></div>
			<div class="bh2"></div>
			<div>
				<table class="table  table-bordered   table-sm">
					<thead>
						<tr>
							<th width="50px;"><input type="checkbox"
								class=" batch checkbox" disabled /></th>
								<th>Effort ID</th>
							<th>AD Owner</th>
							<th>Date</th>
							<th>Associate Name</th>
							<th>Task Type</th>
							<th>EAI Code</th>
							<th>Application Name</th>
							<th>Ticket Number</th>
							<th>Hours</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="item in dataShow">
							<td width=" 50px;"><input type="checkbox"
								class="batch checkbox" @click=" chk(item.id,$event)" /></td>
							<td>{{item.id}}</td>	
							<td><input class="tableinput" :value="item.appower"
								v-model="item.appower" :readonly="status ? false : 'readonly'" /></td>
							<td><input class="tableinput" :value="item.workday"
								v-model="item.workday" :readonly="status ? false : 'readonly'" /></td>
							<td><input class="tableinput" :value="item.username"
								v-model="item.username" :readonly="status ? false : 'readonly'" /></td>
							<td><input class="tableinput" :value="item.tasktype"
								v-model="item.tasktype" :readonly="status ? false : 'readonly'" /></td>
							<td><input class="tableinput" :value="item.eaiCode"
								v-model="item.eaiCode" :readonly="status ? false : 'readonly'" /></td>
							<td><input class="tableinput" :value="item.appname"
								v-model="item.appname" :readonly="status ? false : 'readonly'" /></td>
							<td><input class="tableinput" :value="item.ticketNumber"
								v-model="item.ticketNumber" :readonly="status ? false : 'readonly'" /></td>
								<td><input class="tableinput" :value="item.effortsHours"
								v-model="item.effortsHours" :readonly="status ? false : 'readonly'" /></td>
							<td><button class="bg-danger table-btn" @click="change()">{{edit}}</button></td>
						</tr>
					</tbody>
				</table>
				<div class="row"></div>
				<button data-toggle="modal" data-target="#myModal"
					class="bg-danger table-btn a-btn text-white"
					@click="deleteConfig()">删除此条</button>
				<button class="bg-danger a-btn myleft-2 text-white"
					data-toggle="modal" data-target="#myModal" @click="updateConfig()">我要修改</button>

			</div>
			<fenye v-bind:parentmsg="url" @myfunc="dataDisplay" ref="fenye" />
		</div>

		<!-- 模态框2 -->
		<div class="modal fade myalert" id="myModal">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<!-- 模态框头部 -->
					<div class="modal-header">
						<span class="modal-title">系统提示：</span>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<!-- 模态框主体 -->
					<div class="modal-body">
						{{info2}} <select id="username'" v-model="roleName" v-show="flag"
							style="width: 150px; height: 25px;">
							<option value="">请选择</option>
							<option :value="item.roleName" v-for="item in role">{{
								item.roleName }}</option>
						</select>
					</div>
					<!-- 模态框底部 -->
					<div class="modal-footer">
						<button class="btn btn-success btn-sm" data-dismiss="modal"
							id="modal-1" @click="confirmbtn(info2)">确 认</button>
						<button type="button" class="btn btn-secondary btn-sm"
							data-dismiss="modal" @click="cancle()">取 消</button>
					</div>

				</div>
			</div>
		</div>

	</div>
	<div id="ss"></div>
</body>
<script>
	var vm = new Vue({
		el: '#container',
		data: {
			appList:[],
			tasktypeList:[],
			workday: '2020-05-20',
			currUser:{usercode: 'likev', username: 'Kevin'},
			effortObj: { id: null, userid: '', username:'', appower: '', appname: '', workday: '', eaicode:'',tasktype:'',ticketnumber:'',efforthours:'' },
			info: [],
			role: [],
			roleName: '',
			status: false,
			check: true,
			edit: '启用编辑',
			info2: '',
			configs: [],
			checkGrp: [],
			ids: [],
			flag: false,
			dataShow:[],
			url:'/efforts/query'
		},
		created() {
			this.getAppInfo();
			this.getType();
 		},
		methods: {
			download(){
				ams_alert("下载成功！");
			},
			getAppInfo(){
				axios({
					method: 'get',
					url: '/efforts/applist',
				}).then(res => {
					console.log(res.data);
					this.appList = res.data;
				
				}, error => {
				});
			},
			getType(){
				axios({
					method: 'get',
					url: '/json/tasktype.json',
				}).then(res => {
					console.log(res.data);
					this.tasktypeList = res.data;
					console.log(this.tasktypeList);
					
				}, error => {
				});
		},
			dataDisplay(dataShow){	 this.dataShow=dataShow	},
			query() {	this.$refs.fenye.condition(this.currUser.usercode);}  ,
			queryMenu() {
				axios({
					method: 'post',
					url: '/queryMenu',
					data: {
						msg: this.effortObj
					},
				}).then(res => {
					this.configs = res.data
				}, error => {
				});
			},
			 
			addConfig() {
				if (
					   (this.effortObj.workday == '' || this.effortObj.workday == null) || 
						(this.effortObj.eaicode == '' || this.effortObj.eaicode == null) || 
						(this.effortObj.tasktype == '' || this.effortObj.tasktype == null) || 
						(this.effortObj.ticketnumber == '' || this.effortObj.ticketnumber == null) || 
						(this.effortObj.efforthours == '' || this.effortObj.efforthours == null) ) {
					ams_alert( '好像还有什么没填~');
					return false;
				}
				axios({
					method: 'put',
					url: '/efforts/save',
					data: this.effortObj,
				}).then(res => {
					if(res.data==1){
						this.query();
						ams_alert("已保存！");
						
						
					}
				}, error => {
				});
			},
			confirmbtn(info) {
				if (info.indexOf('确定要删除所选记录吗') != -1) {
					axios({
						method: 'delete',
						url: '/efforts/delete',
						data: { msg: this.checkGrp},
						
					}).then(resrm => {
						ams_alert(resrm.data);
						
						this.query();
						this.checkGrp = [];
					}, error => {
					});
				}

				if (info.indexOf('确定修改记录') != -1) {
					var checkGrp = this.checkGrp;
					var configs = this.dataShow;
					var myarr = [];
					for (x in configs) {
						for (y in checkGrp) {
							if (configs[x].id == checkGrp[y]) {
								//effortObj: { id: null, appId: '', appName: '', appDescrib: '', appOwner: '', ownerEmail: '', appMaintenance: '', maintenanceEmail: '', appUrl1: '', appUrl2: '', appUrl3: '' },
								var param = '{"id":"' + configs[x].id + '","userid":"' + configs[x].userid + '","username":"' + configs[x].username +
									'","workday":"' + configs[x].workday + '","tasktype":"' + configs[x].tasktype + '","eaiCode":"' + configs[x].eaiCode + '","appname":"' + configs[x].appname +
									'","appower":"' + configs[x].appower + '","ticketNumber":"'+configs[x].ticketNumber+'" ,"effortsHours":"'+configs[x].effortsHours+ '"}';
								myarr.push(param);
							}
						}
					}
					axios({
						method: 'post',
						url: '/efforts/update',
						data: {
							msg: myarr
						},
					}).then(resrm => {
						ams_alert(resrm.data);
						this.checkGrp = [];
						this.flag = false;
						this.query();
					}, error => {
					});
				}
				return;
			},
			chk(id, e) {
				if (e.target.checked) {
					this.checkGrp.push(id);
				}
				else {
					this.checkGrp.splice(this.checkGrp.indexOf(id), 1);
				}
			},
			deleteConfig() {
				if (this.checkGrp == '') {
					this.info2 = "请先选择要操作的记录";
					return;
				}
				this.info2 = "确定要删除所选记录吗：{" + this.checkGrp + "}";
			},

			cancle() {
				this.flag = false;
			},
			updateConfig() {
				if (this.checkGrp == '') {
					this.info2 = "请先选择要操作的记录";
					return false;
				}
				this.info2 = "确定修改记录：{" + this.checkGrp + "}";
			},
			change() {
				this.status = !this.status;
				if (this.status == true) {
					this.edit = '关闭编辑';
				}
				else {
					this.edit = '启用编辑';
				}
			}

		}
	})

</script>

</html>
